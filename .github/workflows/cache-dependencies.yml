name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to prime the cache
      - name: Prime cache bd5d818
        id: prime-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            node_modules
          key: cache-bd5d818

      - name: Show cache result
        run: |
          if [ -n "${{ steps.prime-cache.outputs.cache-hit }}" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

      # Example install step (to populate cache)
      - name: Install dependencies
        run: |
          # Example for Python
          pip install numpy
         
