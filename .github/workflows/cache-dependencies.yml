name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step MUST be named prime-cache-bd5d818
      - name: prime-cache-bd5d818
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            node_modules
          key: cache-bd5d818

      - name: Show cache result
        run: |
          if [ "${{ steps.cache.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi

      # Example install step (to populate cache)
      - name: Install dependencies
        run: |
          # For Python
          pip install -r requirements.txt
        
